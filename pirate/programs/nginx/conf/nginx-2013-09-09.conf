    server {
        listen       8886;
            root   /home/pirate/admincp;
            index  index.php;
        
location / {

           # allow 192.168.1.108;
           # deny all;

if (!-f $request_filename) {
rewrite ^/$ /index/index/index.php last;
rewrite ^/([a-z]+)/$ /$1/index/index.php last;
rewrite ^/([a-z]+)$ /$1/index/index.php last;
rewrite ^/([a-z]+)/([a-z]+)/$ /$1/$2/index.php last;
rewrite ^/([a-z]+)/([a-z]+)$ /$1/$2/index.php last;
rewrite ^/([a-z]+)/([a-z]+)/?(.*)$ /$1/$2/index.php?$3 last;
}

        location ~* /kindeditor/php/ {
            if (-f $request_uri){
                rewrite ^/* /kindeditor/php/;
            }
            fastcgi_pass   192.168.1.190:5555;
            fastcgi_index  index.php;
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        }
        location ~ \.php$ {
            fastcgi_pass   192.168.1.190:5555;
            fastcgi_index  index.php;
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  /home/pirate/admincp/index.php;
        }

}

        log_format  admincp  '$request_filename $remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                              '"$http_user_agent" "$http_x_forwarded_for"';

       access_log  logs/admincp.log  admincp;

    }


